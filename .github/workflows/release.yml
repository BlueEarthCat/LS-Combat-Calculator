name: Build and Release
on:
  push:
    branches: [ main ] 
    tags: [ 'v*.*.*' ] # main 브랜치에 merge/push 시 트리거
  pull_request:
    branches: [ main ]  # PR merge 시도 시 빌드 테스트

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]  # Windows, macOS, Linux 빌드

    steps:
    - name: Check out Git repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Node.js 버전 (프로젝트에 맞게 조정)

    - name: Install dependencies
      run: npm ci  # npm install --frozen-lockfile

    - name: Build and publish Electron app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub 토큰 (릴리즈 업로드용)
      run: npx electron-builder --publish=always  # 빌드 후 GitHub Releases에 자동 업로드

    # (선택) 릴리즈 노트 생성 (semantic-release 사용 시)
    - name: Generate release notes
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          Changes in this release:
          - Automatic build for Windows MSI, macOS DMG, Linux DEB.
        draft: false
        prerelease: false
