name: Build and Release

permissions:
  contents: write   # GitHub Release μ—…λ΅λ“ ν—μ©

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]  # μ: v1.0.0 push μ‹ λΉλ“
  pull_request:
    branches: [ main ]

jobs:
  # ==========================
  # π§ Linux λΉλ“
  # ==========================
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build and publish for Linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --publish=always

  # ==========================
  # π Windows λΉλ“
  # ==========================
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build and publish for Windows
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish=always

  # ==========================
  # π macOS λΉλ“
  # ==========================
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # DMG λΉλ“λ¥Ό μ„ν•΄ dmg-license μ„¤μΉ (macOS μ „μ©)
      - name: Install dmg-license (for DMG build)
        run: npm install dmg-license --save-dev

      - name: Build and publish for macOS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --mac --publish=always

  # ==========================
  # π“¦ λ¦΄λ¦¬μ¦ λ…ΈνΈ μλ™ μƒμ„±
  # ==========================
  create-release:
    needs: [build-linux, build-windows, build-macos]  # 3κ° λΉλ“ λ¨λ‘ μ™„λ£ ν›„ μ‹¤ν–‰
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            π€ **Changes in this release**
            - Linux (.deb / .AppImage)
            - Windows (.exe / .msi)
            - macOS (.dmg)
          draft: false
          prerelease: false
